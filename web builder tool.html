    <body>

        
        <!--
        #drag and drop
        ========================== -->
        <section id="service">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="section-title text-center wow fadeInDown">
                            <h2>Services</h2>    
                            <p>Customize A login model Just Drag and Drop<br>Double Click to Edit item</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="section-title text-center fadeInDown">
                              <div id="form" class="panel panel-success" style="height:475px;border-color: #E4E4E4;width: 910px;min-width: 200px;" >
                                 <div class="panel-heading" style="color: #C5C5C5;background-color: white;border-color: #E4E4E4;">Customize your Form here</div>
                                </div>
                                  <div onclick="saveTextAsFile()" style="width: 20%;margin-top:2px;border: 1px solid #E4E4E4;">
                                        <p>Get source code</p>
                                      </div>
                                      <div onclick="showfunct()" style="width: 20%;margin-top:2px;border: 1px solid #E4E4E4;" data-toggle="modal" data-target=".bs-example-modal-lg">
                                        <p>Save code</p>
                                      </div>
                                      <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                                              <div class="modal-dialog modal-lg">
                                                <div class="modal-content">
                                                   <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                    <h4 class="modal-title" id="myModalLabel">Your code</h4>
                                                  </div>
                                                  <div id="sh"></div>
                                                </div>
                                              </div>
                                            </div>
                                      <div ></div>
                        </div>
                    </div>
                    <div class="col-md-2">
                           <div class="section-title text-center fadeInDown">
                              <div class="panel panel-success" style="height:475px;border-color: #E4E4E4;" >
                                 <div class="panel-heading" style="color: #C5C5C5;background-color: white;border-color: #E4E4E4;">List of items</div>   
                                                                                                   
                                      <div id="draggable_header" class="ui-widget-content" style="position:absolute ;width: 165px;margin-top:2px;border: 1px dotted #E4E4E4;border-radius:5px;height:30px;">
                                      <div id="t" class="accordion">                                            
                                        <p id="header" style="float:left;">HEADER TEXT</p>
                                        </div>
                                        <div class="form-horizontal panel_toggel" id="myDropdown">
                                              <div class="form-group">
                                                <label for="inputName" class="col-sm-2 control-label">Name</label>
                                                <div class="col-sm-10">
                                                  <input type="text" class="form-control" id="inputName" placeholder="Name">
                                                </div>
                                              </div>
                                              <div class="form-group">
                                                <label for="inputFont" class="col-sm-2 control-label">Font</label>
                                                <div class="col-sm-10">
                                                  <select class="form-control" id="inputFont">
                                                    <option>cursive</option>
                                                    <option>fantasy</option>
                                                    <option>moonspace</option>
                                                    <option>inherit</option>
                                                    <option>initial</option>
                                                    <option>sans-serif</option>
                                                    <option>serif</option>
                                                  </select>
                                                  </div>
                                              </div>  
                                              <div class="form-group">
                                                <label for="inputColor" class="col-sm-2 control-label">Color</label>
                                                <div class="col-sm-10">
                                                  <input type="color" class="form-control" id="inputColor" placeholder="Color" style="float:right;width:20%">
                                                </div>
                                              </div>  
                                              <div class="form-group">
                                                <label for="inputPadding" class="col-sm-2 control-label">padding</label>
                                                <div class="col-sm-10">
                                                  <input type="text" class="form-control" id="inputPadding" placeholder="Padding px">
                                                </div>
                                              </div> 
                                              <div class="form-group">
                                                <label for="inputMargin" class="col-sm-2 control-label">Margin</label>
                                                <div class="col-sm-10">
                                                  <input type="text" class="form-control" id="inputMargin" placeholder="Margin px">
                                                </div>
                                              </div> 
                                              <div class="form-group">
                                                <label for="inputSize" class="col-sm-2 control-label">font Size</label>
                                                <div class="col-sm-10">
                                                  <input type="text" class="form-control" id="inputSize" placeholder="font Size %">
                                                </div>
                                              </div>                                                 
                                              <div class="form-group">
                                                <div class="col-sm-10">
                                                  <input id="button_setText" type="button" class="btn btn-default" value="Done !">
                                                </div>
                                              </div>
                                        </div>
                                        </div>
                                       

                                        <div id="draggable_header1" class="ui-widget-content" style="position:absolute;width: 165px;margin-top:2px;border: 1px dotted #E4E4E4;border-radius:5px;min-height: 50px;top:65px;">
                                        <div id="t1" class="accordion">                                    
                                        <input type="email" class="form-control accordion" id="header1" placeholder="Email" style="width:165px;">
                                        </div>
                                        <div class="form-horizontal panel_toggel" id="myDropdown1">

                                           
                                              <div class="form-group">
                                                <label for="inputwidth1" class="col-sm-2 control-label">width</label>
                                                <div class="col-sm-10">
                                                  <input type="text" class="form-control" id="inputwidth1" placeholder="width">
                                                </div>
                                              </div>
                                               <div class="form-group">
                                                <label for="inputheight1" class="col-sm-2 control-label">height</label>
                                                <div class="col-sm-10">
                                                  <input type="text" class="form-control" id="inputheight1" placeholder="height">
                                                </div>
                                              </div>                                               
                                              <div class="form-group">
                                                <label for="inputbordercolor1" class="col-sm-2 control-label">Border</label>
                                                <div class="col-sm-10">
                                                  <input type="color" class="form-control" style="float:right;width:20%" id="inputbordercolor1">
                                                </div>
                                              </div>  
                                              <div class="form-group">
                                                <label for="inputbackgroundcolor1" class="col-sm-2 control-label">Background</label>
                                                <div class="col-sm-10">
                                                  <input type="color" class="form-control" style="float:right;width:20%" id="inputbackgroundcolor1">
                                                </div>
                                              </div>  
                                              <div class="form-group">
                                                <label for="inputborderradius1" class="col-sm-2 control-label">border radius</label>
                                                <div class="col-sm-10">
                                                  <input type="text" class="form-control" id="inputborderradius1" placeholder="border radius px">
                                                </div>
                                              </div>                                               
                                              <div class="form-group">
                                                <label for="inputSizel" class="col-sm-2 control-label">font Size</label>
                                                <div class="col-sm-10">
                                                  <input type="text" class="form-control" id="inputSize1" placeholder="font Size %">
                                                </div>
                                              </div>                                                 
                                              <div class="form-group">
                                                <div class="col-sm-10">
                                                  <input id="button_setText1" type="button" class="btn btn-default" value="Done !">
                                                </div>
                                              </div>
                                        </div>
                                        </div>


                                      
                                </div>
                                  <div id="return_button" style="width: 100%;margin-top:2px;border: 1px solid #E4E4E4;">
                                        <p>Reset Position</p>
                                      </div>
